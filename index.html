
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Muse Weekly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            midnight: '#1a1410',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Patrick+Hand&family=Gochi+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
    }
    .font-handwriting {
      font-family: 'Caveat', cursive;
    }
    .paper-texture {
      background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
    }
    .dark .paper-texture {
      background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      opacity: 0.95;
    }
    .grid-paper {
      background-size: 30px 30px;
      background-image: 
        linear-gradient(to right, rgba(180, 150, 100, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(180, 150, 100, 0.1) 1px, transparent 1px);
    }
    .dark .grid-paper {
      background-image: 
        linear-gradient(to right, rgba(255, 191, 0, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 191, 0, 0.03) 1px, transparent 1px);
    }
    /* Hide scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "cors": "https://esm.sh/cors@^2.8.6",
    "express": "https://esm.sh/express@^5.2.1",
    "drizzle-orm": "https://esm.sh/drizzle-orm@^0.45.1",
    "drizzle-orm/": "https://esm.sh/drizzle-orm@^0.45.1/",
    "postgres": "https://esm.sh/postgres@^3.4.8"
  }
}
</script>
</head>
<body class="bg-amber-50 text-amber-900 dark:bg-midnight dark:text-amber-100 transition-colors duration-500">
  <div id="root"></div>
</body>
</html>
